<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" >
        {% csrf_token %}
        <button id="delete" style="display: none"></button>
    </form>

    <script>
        window.onload = function () {
            let button = document.getElementById('delete');
            button.form.submit()
        }
    </script>
</body>
</html>
